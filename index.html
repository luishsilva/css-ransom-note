<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter uppercase">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter fs-40">d</span>
        <span class="didILetter fs-40">i</span>
        <span class="didDTwoLetter rotate-180 rotate-hover-reverse-380 fs-80"
          >d</span
        >
      </div>
      <div class="word">
        <span
          class="theTLetter rotate-180 rotate-hover-reverse-380 fs-40 bg-canary-yellow color-lime-green"
          >t</span
        >
        <span class="theHLetter fs-40">h</span>
        <span class="theELetter uppercase fs-80">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter fs-80 uppercase">f</span>
        <span class="frontendRLetter fs-40 rotate-hover-reverse-180">r</span>
        <span class="frontendOLetter uppercase fs-80">o</span>
        <span class="frontendNLetter fs-80">n</span>
        <span
          class="frontendTLetter uppercase fs-40 rotate-180 rotate-hover-reverse-380"
          >t</span
        >
        <span class="hyphen fs-80">-</span>
        <span class="frontendELetter fs-80">e</span>
        <span class="frontendNLetter frontendNTwoLetter fs-40">n</span>
        <span class="frontendDLetter uppercase fs-80">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter uppercase fs-40">d</span>
        <span class="developerELetter fs-40 uppercase">e</span>
        <span class="developerVLetter border-top border-bottom fs-40">v</span>
        <span class="developerETwoLetter border-radius-5 uppercase">e</span>
        <span class="developerLLetter fs-80 border-white">l</span>
        <span class="developerOLetter fs-80">o</span>
        <span class="developerPLetter border-white">p</span>
        <span class="developerEThreeLetter uppercase">e</span>
        <span
          class="developerRLetter border-radius-5 rotate-180 rotate-hover-reverse-380 fs-40"
          >r</span
        >
      </div>
      <div class="word">
        <span class="takeTLetter uppercase rounded">t</span>
        <span class="takeALetter rounded fs-40">a</span>
        <span
          class="takeKLetter rounded uppercase bg-canary-yellow fs-40 color-lime-green"
          >k</span
        >
        <span
          class="takeELetter rounded bg-orchid-purple uppercase fs-80 border-white"
          >e</span
        >
      </div>
      <div class="word">
        <span class="upULetter uppercase fs-40">u</span>
        <span
          class="upPLetter border-radius-5 color-canary-yellow fs-40 bg-orchid-purple"
          >p</span
        >
      </div>
      <div class="word">
        <span class="gardeningGLetter border-radius-5 fs-40 uppercase bg-orange"
          >g</span
        >
        <span class="gardeningALetter bg-white color-orange fs-80 uppercase"
          >a</span
        >
        <span
          class="gardeningRLetter uppercase rotate-180 rotate-hover-reverse-380 bg-orchid-purple color-dark-cyan border-radius-5"
          >r</span
        >
        <span class="gardeningDLetter uppercase fs-40">d</span>
        <span class="gardeningELetter fs-80">e</span>
        <span class="gardeningNLetter color-orange fs-40">n</span>
        <span class="gardeningILetter uppercase">i</span>
        <span class="gardeningNTwoLetter color-orchid-purple bg-white fs-40"
          >n</span
        >
        <span class="gardeningGTwoLetter uppercase fs-80">g</span>
      </div>
      <div class="word">
        <span class="question-mark fs-40">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter uppercase fs-40">b</span>
        <span class="becauseELetter fs-80">e</span>
        <span
          class="becauseCLetter bg-canary-yellow color-lime-green uppercase fs-40"
          >c</span
        >
        <span class="becauseALetter fs-80">a</span>
        <span
          class="becauseULetter rotate-180 rotate-hover-reverse-380 border-radius-5"
          >u</span
        >
        <span class="becauseSLetter fs-40">s</span>
        <span class="becauseETwoLetter fs-40">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter border-top border-bottom uppercase">t</span>
        <span class="theyHLetter border-bottom">h</span>
        <span class="theyELetter border-top uppercase">e</span>
        <span
          class="theyYLetter border-top border-bottom color-dark-cyan uppercase"
          >y</span
        >
      </div>
      <div class="word">
        <span class="wantedWLetter">w</span>
        <span class="wantedALetter border-radius-5 uppercase">a</span>
        <span class="wantedNLetter bg-orchid-purple">n</span>
        <span class="wantedTLetter bg-orange fs-80">t</span>
        <span class="wantedELetter fs-40">e</span>
        <span class="wantedDLetter uppercase">d</span>
      </div>
      <div class="word">
        <span class="toTLetter rounded uppercase">t</span>
        <span class="toOLetter rounded fs-40">o</span>
      </div>
      <div class="word">
        <span
          class="improveILetter bg-canary-yellow color-orchid-purple uppercase fs-80"
          >i</span
        >
        <span
          class="improveMLetter uppercase rotate-180 rotate-hover-reverse-380 fs-80"
          >m</span
        >
        <span
          class="improvePLetter rotate-180 rotate-hover-reverse-380 fs-40 border-radius-5"
          >p</span
        >
        <span class="improveRLetter uppercase">r</span>
        <span class="improveOLetter rounded bg-white fs-40">o</span>
        <span class="improveVLetter">v</span>
        <span class="improveELetter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter uppercase bg-orchid-purple">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter">e</span>
        <span class="theirILetter border-radius-5">i</span>
        <span class="theirRLetter rounded uppercase">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter uppercase">r</span>
        <span class="rootOLetter">o</span>
        <span class="rootOTwoLetter">o</span>
        <span class="rootTLetter uppercase">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter fs-40">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter border-radius-5 fs-80">i</span>
        <span class="skillsLLetter fs-80 uppercase">l</span>
        <span class="skillsLTwoLetter fs-80 uppercase">l</span>
        <span class="skillsSTwoLetter fs-40">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark rounded fs-80">!</span>
      </div>
    </div>
  </body>
</html>
